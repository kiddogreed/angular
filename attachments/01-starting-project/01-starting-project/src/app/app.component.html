<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id){
      <li>
        <app-user
          [user]="user"
          [selected]="user.id === selectedUserId"
          (select)="onSelectUser($event)"
          />
      </li>
    }




  </ul>
<div>
  @if (SelectedUser){
     <app-task [userId]="SelectedUser.id" [name]="SelectedUser.name" />

  } @else{
    <p id="fallback">Select user</p>
  }

</div>



</main>
